<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/transfer.css">
</head>
<body>

   
    <div class="header d-flex justify-content-between align-items-center">
        <div>Transfer money Information</div>
        <a href="#" class="btn btn-outline-light">
            <i class="bi bi-card-list"></i> Customer list
        </a>
    </div>

  
    <div class="container form-section">
        <form>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label"><strong>Sender ID</strong></label>
                    <input type="text" class="form-control" value="35" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><strong>Sender Name</strong></label>
                    <input type="text" class="form-control" value="Tatiana Kim" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><strong>Email</strong></label>
                    <input type="email" class="form-control" value="nujyxalu@mailinator.com" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><strong>Sender balance</strong></label>
                    <input type="text" class="form-control" value="9 500 000" readonly>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-3">
                    <label class="form-label"><strong>Recipient Name</strong></label>
                    <select class="form-select">
                        <option selected>(5) Cody Avila</option>
                        <option>(6) John Doe</option>
                        <option>(7) Jane Smith</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><strong>Transfer Amount ($)</strong></label>
                    <input type="text" class="form-control" value="5 000 000">
                </div>
                <div class="col-md-3">
                    <label class="form-label"><strong>Fees (%)</strong></label>
                    <input type="text" class="form-control" value="10" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><strong>Total amount of transaction ($)</strong></label>
                    <input type="text" class="form-control" value="5 500 000" readonly>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left-right"></i> Transfer
            </button>
        </form>
    </div>

    <div class="error-alert fixed-bottom">
        <div class="container py-3">
            <h6 class="mb-2">Error message:</h6>
            <ul class="mb-0">
                <li>The sender's balance is not enough to make the transfer</li>
            </ul>
        </div>
    </div>
    


</body>
</html>
