<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />  
    <link rel="stylesheet" href="css/custom-style.css">
    <link rel="stylesheet" href="css/input.css">
   
</head>
<body>
    <div class="container header d-flex justify-content-between align-items-center">
        <div>Create customer</div>
        <div>
            <a href="./" class="btn btn-outline-light">
                <i class="fas fa-bars"></i> List of customers
            </a>
        </div>
    </div>

    <div class="container mt-4">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Full name</label>
                    <input type="text" class="form-control" value="Ivor Andrews">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" value="gubi@mailinator.com">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Phone</label>
                    <input type="text" class="form-control" value="+1 (334) 481-3545">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Address</label>
                    <input type="text" class="form-control" value="Officia laborum vero">
                </div>
            </div>

            <button type="submit" class="btn btn-custom">
                + Create customer
            </button>
        </form>
    </div>

</body>
</html>
