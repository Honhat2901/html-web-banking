<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/created_success.css">
</head>
<body>

    <div class="header d-flex justify-content-between align-items-center">
        <div>Create customer</div>
        <a href="#" class="btn btn-outline-light">
            <i class="bi bi-card-list"></i> Customer list
        </a>
    </div>

    <div class="container form-section">
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label"><strong>Full name</strong></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label"><strong>Email</strong></label>
                    <input type="email" class="form-control">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <label class="form-label"><strong>Phone</strong></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label"><strong>Address</strong></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                <i class="bi bi-plus"></i> Create customer
            </button>
        </form>
    </div>

    <div class="success-alert">
        <span>Successfully added new customers</span>
        <span class="close-btn" onclick="this.parentElement.style.display='none'">X</span>
    </div>

   
    
</body>
</html>
