<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Money from the Customer's account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/withdraw.css">
</head>
<body>

    <div class="header d-flex justify-content-between align-items-center">
        <div>Withdraw money from the customer's account</div>
        <a href="#" class="btn btn-outline-light">
            <i class="bi bi-card-list"></i> Customer list
        </a>
    </div>

    <div class="container form-section">
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label"><strong>Customer ID</strong></label>
                    <input type="text" class="form-control" value="35" readonly>
                </div>
                <div class="col">
                    <label class="form-label"><strong>Full Name</strong></label>
                    <input type="text" class="form-control" value="Tatiana Kim" readonly>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <label class="form-label"><strong>Current balance ($)</strong></label>
                    <input type="text" class="form-control" value="9 500 000" readonly>
                </div>
                <div class="col">
                    <label class="form-label"><strong>Transaction Amount ($)</strong></label>
                    <input type="text" class="form-control" value="10 000 000">
                </div>
            </div>

            <button type="button" class="btn btn-outline-warning">
                <i class="bi bi-dash-lg"></i> Withdraw
            </button>
        </form>
    </div>

    <div class="error-alert fixed-bottom">
        <div class="container py-3">
            <h6 class="mb-2">Error message:</h6>
            <ul class="mb-0">
                <li>Customer's balance is not enough to make a withdrawal</li>
            </ul>
        </div>
    </div>
    

</body>
</html>
