<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/deposit_success.css">
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <div>Deposit money into customer's account</div>
        <a href="#" class="btn btn-outline-light">
            <i class="bi bi-card-list"></i> Customer list
        </a>
    </div>

    <div class="container mt-4">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Customer ID</label>
                    <input type="text" class="form-control" value="35" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Full Name</label>
                    <input type="text" class="form-control" value="Tatiana Kim" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Current balance ($)</label>
                    <input type="text" class="form-control" value="10 000 000" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Transaction Amount ($)</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-outline-success">
                + Deposit
            </button>
        </form>
    </div>

    <div class="success-alert">
        <span>Successful deposit transaction</span>
        <span class="close-btn" onclick="this.parentElement.style.display='none'">X</span>
    </div>
</body>
</html>
