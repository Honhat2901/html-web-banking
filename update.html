<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/update.css">
</head>
<body>

 
    <div class="header d-flex justify-content-between align-items-center">
        <div>Update customer information</div>
        <a href="#" class="btn btn-outline-light">
            <i class="bi bi-card-list"></i> Customer list
        </a>
    </div>

    
    <div class="container form-section">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label"><strong>Full name</strong></label>
                    <input type="text" class="form-control" value="Orlando Miranda">
                </div>
                <div class="col-md-6">
                    <label class="form-label"><strong>Email</strong></label>
                    <input type="email" class="form-control" value="hithyga@mailinator.com">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label"><strong>Phone</strong></label>
                    <input type="text" class="form-control" value="+1 (561) 506-7396">
                </div>
                <div class="col-md-6">
                    <label class="form-label"><strong>Address</strong></label>
                    <input type="text" class="form-control" value="Voluptatem qui nihil">
                </div>
            </div>

            <button type="submit" class="btn btn-outline-secondary">
                <i class="bi bi-pencil-square"></i> Save changes
            </button>
        </form>
    </div>

</body>
</html>
